<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            font-family: 'Arial', sans-serif;
            padding: 20px; /* Add padding to prevent content from touching edges */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* Increase font size for better visibility */
        }
        .profile-photo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-photo-preview {
            width: 100px; /* Set width for passport size */
            height: 100px; /* Set height for passport size */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            margin-right: 5px; /* Reduced space between photo and button */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-photo-preview img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
        }
        .input-container {
            margin: 5px 0; /* Reduced margin for smaller gaps */
            display: flex;
            align-items: center;
            width: 100%; /* Full width */
        }
        .input-container label {
            margin-right: 5px; /* Reduced space between label and input */
            font-size: 14px;
            color: #333;
            flex: 1; /* Allow label to take space */
        }
        .input-container input[type="file"] {
            margin-left: 5px; /* Reduced space for the browse button */
            flex: 0; /* Do not allow file input to take space */
            width: 80px; /* Set a smaller width for the browse button */
        }
        input[type="number"], select, input[type="text"], input[type="date"], textarea {
            flex: 1;
            padding: 8px; /* Slightly reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 5px; /* Reduced space between inputs */
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 60px; /* Minimum height for the textarea */
        }
        button {
            width: 48%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px; /* Space between buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset-button {
            background-color: orange; /* Change reset button color to orange */
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Profile</h2>
    <div class="profile-photo-container">
        <div class="profile-photo-preview" id="photoPreviewContainer">
            <p>No photo selected</p>
        </div>
        <input type="file" id="profilePhoto" accept="image/png, image/jpeg, image/jpg" required>
    </div>
    <div class="file-info">Max size: 2 MB (PNG, JPEG, JPG)</div>
    
    <div class="row">
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-container">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="dob">D.O.B:</label>
            <input type="date" id="dob" required>
        </div>
        <div class="input-container">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="0" required>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-container">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="input-container">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter your state" required>
        </div>
        <div class="input-container">
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" placeholder="Enter your ZIP code" required>
        </div>
        <div class="input-container">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" placeholder="Enter your occupation" required>
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills">
        </div>
        <div class="input-container">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="Enter your experience">
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" placeholder="Enter your certifications">
        </div>
        <div class="input-container">
            <label for="languages">Languages:</label>
            <input type="text" id="languages" placeholder="Languages spoken">
        </div>
    </div>

    <div class="row">
        <div class="input-container">
            <label for="availability">Availability:</label>
            <input type="text" id="availability" placeholder="Enter your availability">
        </div>
        <div class="input-container">
            <label for="references">References:</label>
            <textarea id="references" placeholder="Enter references"></textarea>
        </div>
    </div>

    <div class="row" style="justify-content: center;">
        <button type="submit">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
    </div>
    <div id="message" class="message"></div>

    <script>
        const profilePhotoInput = document.getElementById('profilePhoto');
        const photoPreviewContainer = document.getElementById('photoPreviewContainer');

        profilePhotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Clear previous image
                    photoPreviewContainer.innerHTML = '';
                    // Create an image element
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    photoPreviewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            } else {
                // If no file is selected, show a default message
                photoPreviewContainer.innerHTML = '<p>No photo selected</p>';
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const profilePhoto = profilePhotoInput.files[0];
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;
            const zip = document.getElementById('zip').value;
            const occupation = document.getElementById('occupation').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;
            const certifications = document.getElementById('certifications').value;
            const languages = document.getElementById('languages').value;
            const availability = document.getElementById('availability').value;
            const references = document.getElementById('references').value;

            // Validate file size (max 2MB)
            if (profilePhoto && profilePhoto.size > 2 * 1024 * 1024) {
                document.getElementById('message').textContent = 'Profile photo must be less than 2MB.';
                return;
            }

            // Here you can handle the form submission, e.g., send data to the server
            document.getElementById('message').textContent = 'Profile submitted successfully!';
            document.getElementById('message').style.color = 'green';
        });
    </script>
</body>
</html>
